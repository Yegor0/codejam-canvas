<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Codejam-canvas</title>
</head>
<body>  
  <div class="content-container">
    <header class=header>
      <h1>CodeJam-canvas</h1>
      <div class="size-switcher">
        <p id="4x4">4x4</p>
        <p id="32x32">32x32</p>
        <p id="img">img</p>

    </header>

          </div>

              <g clip-path="url(#clip0)">

              </g>
              <defs>
                <clipPath id="clip0">
                  <rect width="20" height="20" fill="white" transform="translate(2 2)"/>
                </clipPath>
              </defs>
            </svg>   
            <p>Choose color</p>
          </div>

          <div class="divider">
            <svg width="228" height="1" viewBox="0 0 228 1" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="228" height="1" fill="#BDBDBD"/>
            </svg>     
          </div>
    
          <div class="tools-list__list-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0)">

              </g>
              <defs>
                <clipPath id="clip0">
                  <rect width="20" height="20" fill="white" transform="translate(2 1)"/>
                </clipPath>
              </defs>
            </svg>
            <p>Move</p>
          </div>
    
          <div class="tools-list__list-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 8.56249V7.93749C2 7.41972 2.41973 6.99999 2.9375 6.99999H17V5.12499C17 4.29034 18.0117 3.87335 18.6004 4.46206L21.7254 7.58706C22.0915 7.95319 22.0915 8.54679 21.7254 8.91288L18.6004 12.0379C18.0139 12.6243 17 12.2131 17 11.375V9.49999H2.9375C2.41973 9.49999 2 9.08026 2 8.56249ZM21.0625 14.5H7V12.625C7 11.7924 5.98977 11.3719 5.39957 11.9621L2.27457 15.0871C1.90848 15.4532 1.90848 16.0468 2.27457 16.4129L5.39957 19.5379C5.9866 20.1249 7 19.7124 7 18.875V17H21.0625C21.5803 17 22 16.5803 22 16.0625V15.4375C22 14.9197 21.5803 14.5 21.0625 14.5Z" fill="black" fill-opacity="0.5413"/>
            </svg>     
            <p>Transform</p>
          </div>
        </aside>
        <aside class="tools-list">
          <div class="tools-list__list-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="10" cy="12" r="9.5" fill="green" stroke="black"/>
            </svg>    
            <p>Current color</p>
          </div>
          <div class="tools-list__list-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="10" cy="12" r="9.5" fill="#C4C4C4" stroke="black"/>
            </svg>
            <p>Previous color</p>
          </div>
        
          <div class="divider">
            <svg width="228" height="1" viewBox="0 0 228 1" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="228" height="1" fill="#BDBDBD"/>
            </svg>     
          </div>
        
          <div class="tools-list__list-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="10" cy="12" r="9.5" fill="red" stroke="black"/>
            </svg>    
            <p>Red</p>
          </div>
          <div class="tools-list__list-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="10" cy="12" r="9.5" fill="blue" stroke="black"/>
            </svg>
            <p>Blue</p>
          </div>
        </aside>
      </section>
      <section class="canvas-container">
        <canvas id="canvas" class="canvas-container__item"></canvas>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
